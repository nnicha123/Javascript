<body>
    <script>
        sumInput = () => {
            let sumArr = 0;
            let value = parseInt(prompt("Enter number"));
            while(Boolean(value)){
                sumArr += value;
                value = parseInt(prompt("Enter number"));
            }
            return sumArr;
        }

        console.log(sumInput());
