<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript exercises</title>
</head>

<body>
    <script>
        sumInput = () => {
            let arr = []
            let sumArr = 0;
            let value = parseInt(prompt("Enter number"));
            while (value || value == 0) {
                sumArr += value;
                arr.push(value);
                value = parseInt(prompt("Enter number"));
            }
            return [sumArr, arr];
        }

        console.log(sumInput());
    </script>
</body>

</html>
