        function draw(n) {
            let newStr = '';
            let count = 1;
            let str;
            for (let i = n; i >= 1; i--) {
                for (let j = 1; j <= n; j++) {
                    str = (j < i) ? '-' : count;
                    newStr = newStr + str;
                    if (typeof str === 'number') {
                        count++;
                    }
                }
                newStr = newStr + '\n';
            }
            for (let i = 2; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    str = (j < i) ? '-' : count;
                    newStr = newStr + str;
                    if (typeof str === 'number') {
                        count++;
                    }
                }
                newStr = newStr + '\n';
            }
            return newStr;
        }
