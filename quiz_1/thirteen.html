<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 10</title>
</head>
<body>
    <script>
        let arr = [];
        let minVal;
        let maxVal;
        let val = prompt('Enter value');
        while(val !== "stop"){
            arr.push(val);
            val = prompt('Enter value');
        }
        minVal = arr[0];
        maxVal = arr[0]
        for(let i=0;i<arr.length;i++) if(Number(arr[i]) < Number(minVal)) minVal = arr[i]
        for(let i=0;i<arr.length;i++) if(Number(arr[i]) > Number(maxVal)) maxVal = arr[i];
        console.log(maxVal-minVal);

    </script>
</body>
</html>
