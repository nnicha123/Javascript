<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 11</title>
</head>

<body>
    <script>
        let arr = [];
        let minVal;
        let val = prompt('Enter value');
        while (val !== "stop" && val ) {
            arr.push(val);
            val = prompt('Enter value');
        }
        let threeMin = [];
        let minIndex;
        while (threeMin.length < 3){
            minVal = Number(arr[0])
            minIndex = 0;
            // find min value
            for(let i = 0;i<arr.length;i++){
                if(Number(minVal) > Number(arr[i])){
                    minVal = arr[i];
                    minIndex = i;
                }
            }
            threeMin.push(arr[minIndex]);
            arr.splice(minIndex,1);
        }
        console.log(threeMin);
    </script>
</body>
