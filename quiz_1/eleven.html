    <title>Quiz 11</title>
</head>

<body>
    <script>
        let arr = [];
        let minVal;
        let val = prompt('Enter value');
        while (val !== "stop") {
            arr.push(val);
            val = prompt('Enter value');
        }
        let threeMin = [];
        let minIndex;
        while (threeMin.length < 3) {
            minVal = arr[0]

            for (let i = 0; i < arr.length; i++)
                if (arr[i] < minVal) {
                    minVal = arr[i]
                    minIndex = i;
                    threeMin.push(minVal);
                }
                arr.splice(minIndex, 1);



        }
        console.log(arr,threeMin);

    </script>
</body>
