<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question One</title>
</head>

<body>
    <script>
        lowestFrac = () => {
            let a = prompt('Enter value of a');
            let b = prompt('Enter value of b');
            let maxCommon;
            if (a % b == 0) {
                return `${a / b}/1`
            }
            else {
                for (let i = 1; i < Math.min(a,b); i++) {
                    if ((a % i == 0) && (b % i == 0)) {
                        maxCommon = i;
                    }
                }
                return `${a / maxCommon}/${b / maxCommon}`
            };
        }
        alert(lowestFrac());
    </script>
</body>

</html>
