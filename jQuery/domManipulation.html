<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        .myClass{
            color: blue;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery Crash Course | DOM Manipulation</h1>
    </header>
    <div id="container">
        <a href="https://google.com">Google</a>
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>
        <div id="myDiv"></div>
        <input type="text" id="newItem">
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        <ul id="users"></ul>
    </div>
    <script>
        $(document).ready(() => {
            // $('p.para1').css('color','red');
            $('p.para1').css({color:'red', background:'#ccc'});
            // $('p.para2').addClass('myClass');
            // $('p.para2').removeClass('myClass');
            $('#btn1').on('click',() => $('p.para2').toggleClass('myClass') );

            // $('#myDiv').text('Hello World');
            $('#myDiv').html('<h3>Hello World</h3>');
            alert($('#myDiv').text());

            // $('ul').append('<li>Append List Item</li>');
            // $('ul').prepend('<li>Prepend List Item</li>');
            // $('.para1').appendTo('.para2');
            // $('.para1').prependTo('.para2');
            // $('ul').before('<h4>Hello before</h4>');
            // $('ul').after('<h4>Hello after</h4>');
            // $('ul').empty(); //still there but just empty
            // $('ul').detach(); //detach from dom
            // $('a').attr('target','_blank'); //click and opens in a new tab
            // alert($('a').attr('href'));
            // $('a').removeAttr('target'); //when click now opens in the same window because target gone;

            //$('p').wrap('<h1>'); //wrap each 'p' in 'h1'
             $('p').wrapAll('<h1>'); //both 'p' wrapped in the same 'h1'
            $('#newItem').keyup((e) => {
                // console.log(e.which)
                var code = e.which;
                //enter is key 13 (each key in the keyboard will have different codes enter is code 13)
                if(code == 13){
                    e.preventDefault();
                    $('ul').append('<li>' + e.target.value + '</li>');
                }
            });
            
            let myArr = ['Brad','Kelley','Nate','Jose'];
            $.each(myArr, (i,val) => {
                $('#users').append('<li>' + val + '</li>')
            })
            
            let newArr = $('ul#list li').toArray();
            $.each(newArr, (i,val) => {
                console.log(val.innerHTML);
            })
        })
    </script>
</body>

</html>
