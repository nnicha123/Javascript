<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .myClass {
            color: blue;
            background: black;
        }

        #box {
            background: #333;
            color: white;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }
        #box2{
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery Crash Course | Effects & Animate</h1>
    </header>
    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeToggle">Fade Toggle</button>
        <hr>
        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideToggle">Slide Toggle</button>
        <button id="btnStop">Button Stop</button>
        <hr>
        <div id="box">
            <h1> Hello World</h1> 
        </div>
        <hr>
        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
        <button id="moveAround">Move Around</button>
        <div id="box2"></div>

        </div>
        <script>
            $(document).ready(() => {
                $('#btnFadeOut').on('click', () => $('#box').fadeOut(1000, () => $('#btnFadeOut').text('Its Gone')));
                $('#btnFadeIn').on('click', () => $('#box').fadeIn(1000, () => $('#btnFadeIn').text('Its Back')));
                $('#btnFadeToggle').on('click', () => $('#box').fadeToggle(1000, () => $('#btnFadeToggle').text('Toggled')));

                $('#btnSlideUp').on('click', () => $('#box').slideUp(1000, () => $('#btnSlideUp').text('Slided Up')));
                $('#btnSlideDown').on('click', () => $('#box').slideDown(1000, () => $('#btnSlideDown').text('Slided Down')));
                $('#btnSlideToggle').on('click', () => $('#box').slideToggle(1000, () => $('#btnSlideToggle').text('Toggled')));
                $('#btnStop').on('click', () => $('#box').stop());

                $('#moveRight').click(() => $('#box2').animate({left:500,height:'300px',width:'300px',opacity:'0.5'}))
                $('#moveLeft').click(() => $('#box2').animate({left:0,height:'100px',width:'100px',opacity:'1'}))
                $('#moveAround').click(() => {
                    let box = $('#box2');
                    box.animate({
                        left: 300
                    });
                    box.animate({
                        top:300
                    });
                    box.animate({
                        left:0,
                        top:300
                    });
                    box.animate({
                        left:0,
                        top:0
                    });
                });
            });
        </script>
</body>

</html>
