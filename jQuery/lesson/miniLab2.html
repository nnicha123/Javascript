<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Lab 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .myClass {
            color: blue;
            background: black;
        }

        #box {
            background: #333;
            color: white;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }

        #box2 {
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>

<body>
    <h2>Press Enter to clear input</h2>
    Enter : <input type="text" id="in1">
    <div id="lowerDiv"></div>

    <script>
        $(document).ready(() => {
            $("#in1").keydown((e) => {
                if(e.which == 13){
                    $("#lowerDiv").text($("#in1").val());
                    $("#in1").val("")
                }
            })
        })
    </script>
</body>

</html>
