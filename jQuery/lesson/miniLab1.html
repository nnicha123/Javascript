<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Lab 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .myClass {
            color: blue;
            background: black;
        }

        #box {
            background: #333;
            color: white;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }

        #box2 {
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>

<body>

    Enter : <input type="text" id="in1">
    <div id="d1">D1</div>

    <script>
        $(document).ready(() => {
            // keydown -> same for upper and lowercase (for a => value = 65, A => 65)
            // shift, capslock ARE recorded as values
             $("#in1").keydown(function(event){
                 $("#d1").html("Key: " + event.which);
             }) 
            // keypress -> different for upper and lowercase (for a => value = 97, A => 65)
            // shift,capslock is not recorded when pressed (only records character)
            /* $("#in1").keypress(function(event){
                 $("#d1").html("Key: " + event.which);
             }) */
        })
    </script>
</body>

</html>
